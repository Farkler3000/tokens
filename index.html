
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="apple-mobile-web-app-title" content="CodePen">
<title>Token Counter for Housing</title>
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css'>
<style>
body,html{
  background:#33333A;
}

#table{
  margin-top:10px;
}

#table td,th{
  border-collapse:collapse;
  border:2px solid black;
  width:19%;
}

th{
  text-align:center;
}

td{
}

div{
  color:#DDDDDD;
}
</style>
</head>
<body translate="no">
<div class='container'>
<h6>developed by Farkler_</h6>
<h2>Player Tokens</h2>
<input placeholder='Player Name' id='name' />
<input type='number' placeholder='Number Of Tokens' id='tokens' />
<button id='add'>Update Tokens</button>
<table id=table>
<tr>
<th>Player Name</th>
<th>Tokens</th>
</tr>
</table>
</div>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
<script id="rendered-js">
console.clear()

let name = '';
let tokens = 0;
let data = {};
let players = [];

$('#name').on('change',function(e){
  name = document.getElementById('name').value;
  console.log(name)
});

$('#tokens').on('change',function(e){
  tokens = parseInt(document.getElementById('tokens').value);
  console.log(tokens)
});


function addPlayer(){
 data[name] = tokens;
  if(players.indexOf(name) == -1){
    players.push(name);

    let table = $('#table');
    table.append('<tr><td>'+name+'</td><td id='+name+'>'+data[name]+'</td></tr>')
    
  } else{
    document.getElementById(name).innerHTML = data[name]
  }
}

$('#add').on('click', addPlayer)
    </script>
</body>
</html>
